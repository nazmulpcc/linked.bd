    url: 'https://linked.test'
tags:
  -
    name: Endpoints
    description: ''
components:
  securitySchemes:
    default:
      type: http
      scheme: bearer
      description: 'You can retrieve your token by visiting your dashboard and clicking <b>Generate API token</b>.'
security:
  -
    default: []
paths:
  /api/v1/me:
    get:
      summary: 'Handle the incoming request.'
      operationId: handleTheIncomingRequest
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                  errors: {  }
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
                  errors:
                    type: object
                    properties: {  }
      tags:
        - Endpoints
  /api/v1/links:
    get:
      summary: ''
      operationId: getApiV1Links
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                  errors: {  }
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
                  errors:
                    type: object
                    properties: {  }
      tags:
        - Endpoints
    post:
      summary: ''
      operationId: postApiV1Links
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                link_type:
                  type: string
                  description: ''
                  example: dynamic
                  enum:
                    - static
                    - dynamic
                  nullable: true
                destination_url:
                  type: string
                  description: 'Must be a valid URL. Must start with one of <code>http://</code> or <code>https://</code> Must not be greater than 2048 characters.'
                  example: 'http://www.bailey.biz/quos-velit-et-fugiat-sunt-nihil-accusantium-harum.html'
                fallback_destination_url:
                  type: string
                  description: 'Must be a valid URL. Must start with one of <code>http://</code> or <code>https://</code> Must not be greater than 2048 characters.'
                  example: 'https://www.runte.com/ab-provident-perspiciatis-quo-omnis-nostrum-aut-adipisci'
                  nullable: true
                domain_id:
                  type: integer
                  description: 'The <code>id</code> of an existing record in the domains table.'
                  example: 16
                alias:
                  type: string
                  description: 'Must match the regex /^[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$/. Must be at least 3 characters. Must not be greater than 50 characters.'
                  example: 'n'
                  nullable: true
                password:
                  type: string
                  description: 'Must be at least 6 characters. Must not be greater than 255 characters.'
                  example: '|{+-0pBNvYgx'
                  nullable: true
                expires_at:
                  type: string
                  description: 'Must be a valid date. Must be a date after <code>now</code>.'
                  example: '2052-02-19'
                  nullable: true
                rules:
                  type: array
                  description: 'Must have at least 1 items. Must not have more than 10 items.'
                  example: null
                  items:
                    type: object
                    properties:
                      priority:
                        type: integer
                        description: 'Must be at least 1.'
                        example: 22
                      destination_url:
                        type: string
                        description: 'Must be a valid URL. Must start with one of <code>http://</code> or <code>https://</code> Must not be greater than 2048 characters.'
                        example: 'http://crooks.biz/et-fugiat-sunt-nihil-accusantium'
                      enabled:
                        type: boolean
                        description: ''
                        example: false
                        nullable: true
                      conditions:
                        type: array
                        description: 'Must have at least 1 items. Must not have more than 8 items.'
                        example:
                          - []
                        items:
                          type: object
                          properties:
                            condition_type:
                              type: string
                              description: ''
                              example: referrer_path
                              enum:
                                - country
                                - device_type
                                - operating_system
                                - browser
                                - referrer_domain
                                - referrer_path
                                - utm_source
                                - utm_medium
                                - utm_campaign
                                - language
                                - time_window
                            operator:
                              type: string
                              description: ''
                              example: not_equals
                              enum:
                                - equals
                                - not_equals
                                - in
                                - not_in
                                - contains
                                - not_contains
                                - starts_with
                                - ends_with
                                - regex
                                - exists
                                - not_exists
                            value:
                              type: string
                              description: ''
                              example: null
                              nullable: true
                          required:
                            - condition_type
                            - operator
                    required:
                      - priority
                      - destination_url
                      - conditions
              required:
                - destination_url
                - domain_id
